<div class="characters-list-container">
  <section *ngIf="!error" class="characters-list">
    <div *ngFor="let character of characters" class="characters-list-item">
      <div class="character-image-wrapper">
        <a href="">
          <img
            class="character-image"
            src="{{ character.image }}"
            alt="{{ character.name }}"
          />
        </a>
      </div>
      <div class="character-overlay"></div>
      <div class="character-name">{{ character.name }}</div>
    </div>
    <div *ngIf="error">
      An error occurred when trying to return the results.
    </div>
  </section>
</div>
